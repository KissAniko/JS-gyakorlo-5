<body>
<hr>
<!--------------------------------------------------------------------------------------------------------------------------------------->
 
<input id="bejegyzes"></input>

<button onclick="rogzit()" Width="50px" Height="20px">Rögzítés</button>
<table>
   <tr>
      <th id="nev">Név</th>
   </tr>
</table>
<script>
function  rogzit(){
    const nevInput = document.getElementById("bejegyzes");
    const nevTabla = document.getElementById("nev")
    const nev = nevInput.value;

    const ujSor = document.createElement("tr");
    const ujCella = document.createElement("td");
    const nevSzoveg = document.createTextNode(nev);

    nevTabla.appendChild(ujSor);
    ujSor.appendChild(ujCella);
    ujCella.appendChild(nevSzoveg);
 

    nevInput.value = "";

}

</script>
